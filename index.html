<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A research repository for students">

  <!-- iOS meta tags & icons -->npm install -g gh-pages
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="rshs">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>rshs</title>
  <link rel="manifest" href="manifest.json">
  <script>
    document.addEventListener("contextmenu", function (event) {
      event.preventDefault(); // Disable right-click
    });
  </script>
  <script>
    let interval = setInterval(() => {
      navigator.mediaDevices.enumerateDevices().then((devices) => {
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        if (videoDevices.length > 1) { // More than 1 camera = possible screen recording
          document.body.innerHTML = "<h2>Screen Recording Detected!</h2><p>Recording is not allowed.</p>";
          clearInterval(interval);
        }
      });
    }, 2000);
  </script>
    
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    function isIOS() {
      let userAgent = navigator.userAgent.toLowerCase();
      return /iphone|ipad|ipod/i.test(userAgent);
    }
  
    function blockNonIOSUsers() {
      if (!isIOS()) {
        window.location.href = "https://drive.google.com/drive/folders/1XjiHK41Otz3y5NDOGdBrA7f-oJa0tQ_0";
      }
    }
  
    window.onload = blockNonIOSUsers;
  </script>
</body>
</html>
